{{- if .Values.ingress.enabled -}}
{{- $fullName := include "sftp.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "sftp.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls.default }}
  tls:
    {{- range .Values.ingress.tls.default }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
          {{- end }}
    {{- end }}
{{- end }}